<!DOCTYPE html>
<html>
<head>
	<title> Graph Visualizer</title>
	<style>
		html
		{
			min-height: 100vh;
			min-width: 10vw;
		}
		body
		{
			margin: 0;
		}
		.navbar
		{
		    position: absolute;
		    width: 100%;
		    height: 120px;
		    background-color: #0c1d59;
		    font-family: Arial;
		}
		.navbar a 
		{
			float: left;
			font-size: 16px;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		.dropdown 
		{
			float: left;
			overflow: hidden;
		}

/* The dropdown container */


/* Dropdown button */
		.dropdown .dropbtn 
		{
			font-size: 16px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit; /* Important for vertical align on mobile phones */
			margin: 0; /* Important for vertical align on mobile phones */
		}

/* Add a red background color to navbar links on hover */
		.navbar a:hover, .dropdown:hover .dropbtn 
		{
			background-color: red;
		}

/* Dropdown content (hidden by default) */
		.dropdown-content 
		{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

/* Links inside the dropdown */
		.dropdown-content a 
		{
			float: none;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}

/* Add a grey background color to dropdown links on hover */
		.dropdown-content a:hover 
		{
			background-color: #ddd;
		}

/* Show the dropdown menu on hover */
		.dropdown:hover .dropdown-content 
		{
			display: block;
		}

		#gridContainer
		{
			outline: 1px solid rgb(175, 216, 248);
			font-size: 0;
			position: absolute;
			bottom: 1vh;

		}
		.gridsquare
		{
			width: 25px;
			height: 25px;
			box-shadow: 0 1px 0 rgb(175, 216, 248) inset, 1px 0px 0px rgb(175, 216, 248) inset;
			display: inline-block;
		}

		.animateCell
		{
			box-shadow: 0 1px 0 rgb(237, 12, 0) inset, 1px 0px 0px rgb(237, 12, 0) inset;
			background-color: yellow;
			animation-name: animateVisited;
			animation-duration: 1.5s; 
			animation-timing-function: ease-out; 
		}
		.animatePath
		{
			box-shadow: 0 1px 0 rgb(237, 12, 0) inset, 1px 0px 0px rgb(237, 12, 0) inset;
			background-color: cyan;
			animation-name: animatePath;
			animation-duration: .5s; 
			animation-timing-function: ease-out; 
		}
		.wall
		{
			box-shadow: 0 1px 0 rgb(0, 0, 0) inset, 1px 0px 0px rgb(0, 0, 0) inset;
			background-color: black;
			animation-name: animateWall;
			animation-duration: 0.3s;
			animation-timing-function: ease-out;
			
		}
		.weight
		{
			background-image: url("weight.png");
			margin: auto;
			animation-name: animateWeight;
			animation-duration: .3s; 
			animation-timing-function: ease-out; 
		}
		.start
		{
			background-image: url("start.png");
			animation-name: animateStartStop;
			animation-duration: 0.5s;
			animation-timing-function: ease-out;
		}
		.stop
		{
			background-image: url("stop.png");
			background-repeat: no-repeat;
			animation-name: animateStartStop;
			animation-duration: 0.5s;
			animation-timing-function: ease-out;
		}

		@keyframes animateVisited 
		{
			0% 
			{
				transform: scale(.0);
				background-color: red;
				border-radius: 100%;
			}
			50% 
			{
				background-color: orange;
			}
			80% 
			{
				transform: scale(1.2);
			}
			100%
			{
				transform: scale(1)
				background-color: pink;
			}
		}

		@keyframes animateWeight
		{
			40%
			{
				transform: scale(.6);

			}
			70%
			{
				transform: scale(1.2);
			}
			100%
			{
				transform: scale(1);
			}
		}

		@keyframes animatePath
		{
			0% 
			{
				transform: scale(.6);
				background-color: purple;
				border-radius: 100%;
			}
			80% 
			{
				transform: scale(1.1);
			}
			100%
			{
				transform: scale(1)
				background-color: magenta;			
			}
		}
		@keyframes animateWall
		{
			40%
			{
				transform: scale(0.8);
			}
			70%
			{
				transform: scale(1.1);
			}
			100%
			{
				transform: scale(1);
			}
		}
		@keyframes animateStartStop
		{
			0% 
			{
				transform: scale(.3);
				border-radius: 100%;
			}
			80% 
			{
				transform: scale(1.2);
			}
			100%
			{
				transform: scale(1)
			}
		}
	</style>
