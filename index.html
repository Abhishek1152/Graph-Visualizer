<!DOCTYPE html>
<html>
<head>
	<title> Graph Visualizer</title>
	<style>
		html
		{
			min-height: 100vh;
			min-width: 10vw;
		}
		body
		{
			margin: 0;
		}
		.navbar
		{
		    position: absolute;
		    width: 100vw;
		    height: 46px;
		    background-color: #fc52ff;
		    font-family: Arial;
		}
		.navbar a 
		{
			float: left;
			font-size: 16px;
			color: white;
			text-align: center;
			padding: 14px 14px;
			text-decoration: none;
		}
		.dropdown 
		{
			float: left;
			overflow: hidden;
		}

		.dropdown .dropbtn 
		{
			font-size: 16px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit; /* Important for vertical align on mobile phones */
			margin: 0; /* Important for vertical align on mobile phones */
		}

		.navbar a:hover, .dropdown:hover .dropbtn , dropbtn:focus
		{
			color: red;
			cursor: pointer;
		}

		.dropdown-content 
		{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.dropdown-content a 
		{
			float: none;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}

		.dropdown-content a:hover 
		{
			background-color: #ddd;
		}

		.show-dropdown
		{
			display: block;
		}

		#visualizebtn
		{
			padding: 6px 10px;
			cursor: pointer;
			position: absolute;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
			text-align: center;
			min-width: 100px;
			top: 10%;
			height: 80%;
			font-size: 16px;
			background-color: #00afc9;
			border: none;
			color: #fff;
			border-radius: 10px;
			outline: none;
		}
		#visualizebtn:hover
		{
			background-color: #0ddbd4;
		}

		.WallWeightSelector
		{
			position: absolute;
			color: white;
			left: 60%;
			font-size: 14px;
		}

		.navbarsquare
		{
			width: 25px;
			height: 25px;
			display: inline-block;
			position: relative;
			top: 10px;
			cursor: pointer;
		}

		#navbarWall
		{
			background-color: black;
			border: 2px solid white;
		}

		#navbarWeight
		{
			background-image: url("./Resources/weight.png");
		}

		#resetGrid
		{
			position: absolute; 
			right: 3%;
		}

		#gridContainer
		{
			outline: 1px solid rgb(175, 216, 248);
			font-size: 0;
			position: absolute;
			bottom: 1vh;

		}
		.gridsquare
		{
			width: 25px;
			height: 25px;
			box-shadow: 0 1px 0 rgb(175, 216, 248) inset, 1px 0px 0px rgb(175, 216, 248) inset;
			display: inline-block;
		}

		.animateCell
		{
			box-shadow: 0 1px 0 rgb(237, 12, 0) inset, 1px 0px 0px rgb(237, 12, 0) inset;
			background-color: yellow;
			animation-name: animateVisited;
			animation-duration: 1.5s; 
			animation-timing-function: ease-out; 
		}
		.animatePath
		{
			box-shadow: 0 1px 0 rgb(0,255,255) inset, 1px 0px 0px rgb(0,255,255) inset;
			background-color: cyan;
			animation-name: animatePath;
			animation-duration: .5s; 
			animation-timing-function: ease-out; 
		}
		.wall
		{
			box-shadow: 0 1px 0 rgb(0, 0, 0) inset, 1px 0px 0px rgb(0, 0, 0) inset;
			background-color: black;
			animation-name: animateWall;
			animation-duration: 0.3s;
			animation-timing-function: ease-out;
			
		}
		.weight
		{
			background-image: url("./Resources/weight.png");
			margin: auto;
			animation-name: animateWeight;
			animation-duration: .3s; 
			animation-timing-function: ease-out; 
		}
		.start
		{
			background-image: url("./Resources/start.png");
			animation-name: animateStartStop;
			animation-duration: 0.5s;
			animation-timing-function: ease-out;
		}
		.stop
		{
			background-image: url("./Resources/stop.png");
			background-repeat: no-repeat;
			animation-name: animateStartStop;
			animation-duration: 0.5s;
			animation-timing-function: ease-out;
		}

		@keyframes animateVisited 
		{
			0% 
			{
				transform: scale(.0);
				background-color: red;
				border-radius: 100%;
			}
			50% 
			{
				background-color: orange;
			}
			80% 
			{
				transform: scale(1.2);
			}
			100%
			{
				transform: scale(1)
				background-color: pink;
			}
		}

		@keyframes animateWeight
		{
			40%
			{
				transform: scale(.6);
			}
			70%
			{
				transform: scale(1.2);
			}
			100%
			{
				transform: scale(1);
			}
		}

		@keyframes animatePath
		{
			0% 
			{
				transform: scale(.6);
				background-color: purple;
				border-radius: 100%;
			}
			80% 
			{
				transform: scale(1.1);
			}
			100%
			{
				transform: scale(1)
				background-color: magenta;			
			}
		}
		@keyframes animateWall
		{
			40%
			{
				transform: scale(0.8);
			}
			70%
			{
				transform: scale(1.1);
			}
			100%
			{
				transform: scale(1);
			}
		}
		@keyframes animateStartStop
		{
			0% 
			{
				transform: scale(.3);
				border-radius: 100%;
			}
			80% 
			{
				transform: scale(1.2);
			}
			100%
			{
				transform: scale(1)
			}
		}
	</style>
</head>
<body>
	<div class="navbar">

		<a href="#"><b>Graph Visualizer </b></a>

		<div class="dropdown">
			<button class="dropbtn" id="algobtn">Algorithms 
			</button>
			<div class="dropdown-content" id="algoDropdown">
	  			<a id="astar"> A* Algorithm </a>
				<a id="bidir-astar"> Bidirectional A* </a>
				<a id="dijkstras"> Dijkstra's Algorithm </a>
				<a id="jps"> Jump Point Search </a>
				<a id="greedy-bfs"> Greedy BFS </a>
				<a id="bfs"> BFS </a>
				<a id="dfs"> DFS </a>
			</div>
		</div>

		<div class="dropdown">
			<button class="dropbtn" id="mazebtn">Mazes
			</button>
			<div class="dropdown-content" id="mazeDropdown">
	  			<a onclick="recursiveDivisionUtil()"> Recursive Division </a>
				<a onclick="KruskalMazeUtil()"> Kruskal's Maze </a>
				<a onclick="DFSMazeUtil()"> Flood Fill/DFS Maze </a>
				<a onclick="PrimsMazeUtil()"> Prim's Maze </a>
			</div>
		</div>

		<button id="visualizebtn" onclick="visualizeAlgo()">Visualize</button>

		<button onclick="clearGrid()" id="resetGrid">Clear Grid</button>

		<div class="WallWeightSelector">
			<span>
				Wall &nbsp;
				<div class="navbarsquare" id="navbarWall"></div>
				<div class="navbarsquare" id="navbarWeight"></div>
				&nbsp;Weight
			</span>
		</div>

		<div class="dropdown">
			<button class="dropbtn" id="speedbtn">Speed
			</button>
			<div class="dropdown-content" id="speedDropdown">
	  			<a onclick="changeSpeed('slow')"> Slow </a>
				<a onclick="changeSpeed('medium')"> Medium </a>
				<a onclick="changeSpeed('fast')"> Fast </a>
			</div>
		</div>


		
		


	</div>
	<div id="gridContainer"></div>
	<script type="text/javascript" src="HomeScript.js"></script>
	<script type="text/javascript" src="./Algorithms/DepthFirstSearch.js"></script>
	<script type="text/javascript" src="./Algorithms/BreadthFirstSearch.js"></script>
	<script type="text/javascript" src="./Algorithms/Dijkstras.js"></script>
	<script type="text/javascript" src="./Animations/animateWall.js"></script>
	<script type="text/javascript" src="./Algorithms/PriorityQueue.js"></script>
	<script type="text/javascript" src="./Algorithms/minHeap.js"></script>
	<script type="text/javascript" src="./Algorithms/greedyBestFirstSearch.js"></script>
	<script type="text/javascript" src="./Algorithms/AStar.js"></script>
	<script type="text/javascript" src="./Algorithms/bidirectionalAStar.js"></script>
	<script type="text/javascript" src="./Algorithms/JumpPointSearch.js"></script>
	<script type="text/javascript" src="./Algorithms/MazeAlgorithms/recursiveDivision.js"></script>
	<script type="text/javascript" src="./Algorithms/MazeAlgorithms/DFSMaze.js"></script>
	<script type="text/javascript" src="./Algorithms/MazeAlgorithms/KruskalMaze.js"></script>
	<script type="text/javascript" src="./Algorithms/MazeAlgorithms/PrimsMaze.js"></script>



</body>
</html>
